buildscript {
    ext.kotlin_version = "1.2.51"

    repositories {
        mavenCentral()
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.2.0-beta04"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.2.0.0"
    }
}

subprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
}
